<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roman numeral</title>
</head>
<body>
    <script>
        function convertToRoman(num){
            var romanToNum = {
            M: 1000,
            CM: 900,
            D: 500,
            CD: 400,
            C: 100,
            XC: 90,
            L: 50,
            XL: 40,
            X: 10,
            IX: 9,
            V: 5,
            IV: 4,
            I: 1
        };
        var roman = "";

        for (var key in romanToNum){
            // console.log("key: ", key)
            // console.log("value: ", romanToNum[key]);
            while (num >= romanToNum[key]){
                roman += key;
                num -= romanToNum[key];
            }
        }

        return roman;
        }

        document.write(convertToRoman(45));

    </script>
    
</body>
</html>
